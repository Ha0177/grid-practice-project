<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,ol {
            list-style: none;
        }

        div.dashboard-container {
            display: grid;
            grid-template-areas: 
            "header header"
            "sidebar main"
            "footer footer";
            grid-template-columns: 25% 75%;
            grid-template-rows: 15% 75% 10%;
            height: 100dvh;
        }

        .header {
            grid-area: header;
            background: #4f8ef7;
            color: white;
            display: grid;
            grid-template-areas: 
                "logo links";
            align-items: center;
            padding-left: 26px;
            font-size: 1.5em;
        }

        .header ul {
            display: flex;
            gap: 35px;
            margin-left: auto;
            padding-right: 26px;
        }

        .sidebar {
            grid-area: sidebar;
            background: #e3e7ef;
            padding: 16px;
        }
        .main {
            grid-area: main;
            background: #f9fafc;
            padding: 16px;
            display: grid;
            gap: 20px;
            overflow: auto;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            
        }
        .card {
            background: white;
            border-radius: 4px;
            padding: 24px;
            min-height: 200px;
            border: 1px solid aqua;
        }
        .footer {
            grid-area: footer;
            background: #4f8ef7;
            color: white;
            display: grid;
            align-items: center;
            justify-content: center;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            Dashboard Header
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
            </ul>
        </div>
        <div class="sidebar">
            <strong>Sidebar</strong>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <div class="main">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
            <div class="card">Card 5</div>
            <div class="card">Card 6</div>
            <div class="card">Card 7</div>
            <div class="card">Card 8</div>
            <div class="card">Card 9</div>
            <div class="card">Card 10</div>
        </div>
        <div class="footer">Dashboard Footer</div>
    </div>
</body>
</html>
