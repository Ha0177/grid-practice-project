<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,ol {
            list-style: none;
        }

        div.dashboard-container {
            display: grid;
            grid-template-areas: 
            "header header"
            "sidebar main"
            "footer footer";
            grid-template-columns: 25% 75%;
            grid-template-rows: 15% 75% 10%;
            height: 100dvh;
        }

        .header {
            grid-area: header;
            background: #4f8ef7;
            color: white;
            display: grid;
            align-items: center;
            padding-left: 16px;
            font-size: 1.5em;
        }
        .sidebar {
            grid-area: sidebar;
            background: #e3e7ef;
            padding: 16px;
        }
        .main {
            grid-area: main;
            background: #f9fafc;
            padding: 16px;
        }
        .footer {
            grid-area: footer;
            background: #4f8ef7;
            color: white;
            display: grid;
            align-items: center;
            justify-content: center;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">Dashboard Header</div>
        <div class="sidebar">
            <strong>Sidebar</strong>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <div class="main">
            <h2>Main Content</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum, quam eius. Ea ab ipsam neque eum dolorum debitis hic. Quaerat ipsum facere excepturi debitis repellendus sit est, asperiores blanditiis modi.</p>
        </div>
        <div class="footer">Dashboard Footer</div>
    </div>
</body>
</html>
